<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let event of AirlineList">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{event.airline}}</h5>
        
        <a href="#" class="btn btn-primary">Buy Tickets</a>
      </div>
      <div class="card-footer text-muted">
        {{event.startDateTime}}
      </div>
    </div>
  </div>
</div>
