  <div class="card">  
    <div class="card-body">
        <h5 class="new-card-title" >Airline Inventory Details</h5>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-3">
              <label for="validationCustom01" class="form-label" >Airline Name</label>
              <input type="text" class="form-control" id="validationCustom01" name="input1" [(ngModel)]="airlineInventoryDetails.airline" required>      
            </div>
            <div class="col-md-3">
                <label for="validationCustom02" class="form-label" >From Place</label>
                <input type="text" class="form-control" id="validationCustom02" name="input2" [(ngModel)]="airlineInventoryDetails.fromPlace"  required>     
              </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label" >To Place</label>
              <input type="text" class="form-control" id="validationCustom03" name="input3" [(ngModel)]="airlineInventoryDetails.toPlace"  required>     
            </div>         
            <div class="col-md-3">
              <label for="validationCustom03" class="form-label" >Arrival Date</label>
              <input type="text" class="form-control" id="validationCustom04" name="input4" [(ngModel)]="airlineInventoryDetails.startDateTime"  required>     
            </div>
            <div class="col-md-3">
                <label for="validationCustom03" class="form-label" >Departure Date</label>
                <input type="text" class="form-control" id="validationCustom03" name="input5" [(ngModel)]="airlineInventoryDetails.endDateTime"  required>     
              </div>
           
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Schedule Days</label>
              <input type="text" class="form-control" id="validationCustom05" name="input6"  [(ngModel)]="airlineInventoryDetails.scheduledDays"  required>     
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Instrument Used</label>
                <input type="text" class="form-control" id="validationCustom05" name="input7" [(ngModel)]="airlineInventoryDetails.instrumentUsed"  required>     
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Total Seat</label>
                <input type="text" class="form-control" id="validationCustom05" name="input8" [(ngModel)]="airlineInventoryDetails.totalBussClassSeats"  required>     
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Ticket Cost</label>
                <input type="text" class="form-control" id="validationCustom05" name="input9"  [(ngModel)]="airlineInventoryDetails.ticketCost"  required>     
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Number of Rows</label>
                <input type="text" class="form-control" id="validationCustom05" name="input10" [(ngModel)]="airlineInventoryDetails.numberOfRows"  required>     
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Meal Options</label>
                <input type="text" class="form-control" id="validationCustom05" name="input11"  [(ngModel)]="airlineInventoryDetails.meal"  required>     
              </div>
            <div class="col-new-md">
                <button class="btn btn-primary" (click)="UpdateInventory()" *ngIf="isVisibleUpdate" type="submit">Update</button>
              <button class="btn btn-primary" (click)="AddNewInventory()" *ngIf="isVisibleSubmit" type="submit">Submit</button>
            </div>
          </form>
    </div>
  </div>
<hr/>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class="card">
        <h5 class="new-card-title" >Existing Inventory</h5>
        <div class="body table-responsive">
            <table class="table table-condensed">
                <thead class="thead">
                    <tr>
                        <th>Flight No.</th>
                        <th>Airline</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Arrival</th>
                        <th>Departure</th>
                        <th>Total Seats</th>
                        <th>Ticket Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-green" *ngFor="let item of inventoryList">
                        <td>{{item.flightNumber}}</td>
                        <td>{{item.airline}}</td>
                        <td>{{item.fromPlace}}</td>
                        <td>{{item.toPlace}}</td>
                        <td>{{item.startDateTime}}</td>
                        <td>{{item.endDateTime}}</td>
                        <td>{{item.totalBussClassSeats}}</td>                        
                        <td>{{item.ticketCost}}</td>
                        <td><button class="btn btn-primary" (click)="EditInventory(item)" type="submit">Edit</button></td>                     
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
